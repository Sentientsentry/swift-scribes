<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swift-scribes</title>
    <link rel="shortcut icon" href="/images/swift.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>SWIFT SCRIBES</header>
    <main class="wrapper">
      <input type="text" class="input-field" />
      <section class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time left</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistakes">
              <p>Mistakes</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="/javascript/paragraph.js"></script>
    <script src="/javascript/script.js"></script>
  </body>
</html>
